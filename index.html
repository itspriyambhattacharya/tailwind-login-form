<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page - TailwindCSS</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="bg-gray-900 h-lvh flex justify-center items-center">
    <div
      id="login-form-container"
      class="bg-gray-800 rounded-lg p-6 max-w-sm w-full shadow-xl"
    >
      <h2 class="text-white text-center text-3xl mb-6 font-bold">Login</h2>
      <form>
        <div class="mb-4">
          <label for="email" class="text-gray-300 block mb-2">Email: </label>
          <input
            type="email"
            name="email"
            class="w-full rounded-md px-3 py-2 bg-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
            id="email"
          />
        </div>
        <div class="mb-6">
          <label for="password" class="text-gray-300 block mb-2"
            >Password:
          </label>
          <input
            type="password"
            name="password"
            class="w-full rounded-md px-3 py-2 bg-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
            id="password"
          />
        </div>
        <div class="mb-4">
          <button
            type="submit"
            class="bg-blue-600 w-full text-white rounded-md px-3 py-2 shadow-2xl hover:bg-blue-800"
          >
            Login
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
